<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperSonic Headphones</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/100px-Apple_logo_black.svg.png" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">How it Works</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Experience Audio Like Never Before</h1>
    <p>Sign up to get early access and discounts!</p>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email address" 
        required />
      <input type="submit" id="submit" value="Get Started">
    </form>
  </section>

  <section id="features" class="content-section">
    <h2>Features</h2>
    <ul>
      <li>Crystal clear sound</li>
      <li>Noise cancellation</li>
      <li>20-hour battery life</li>
    </ul>
  </section>

  <section id="video-section" class="content-section">
    <h2>Watch How It Works</h2>
 <iframe 
  id="video" 
  width="560" 
  height="315" 
  src="https://www.youtube.com/embed/2Vv-BfVoq4g" 
  frameborder="0" 
  allowfullscreen>
</iframe>



  </section>

  <section id="pricing" class="content-section">
    <h2>Pricing</h2>
    <div class="pricing-options">
      <div class="price-box">
        <h3>Basic</h3>
        <p>$49</p>
      </div>
      <div class="price-box">
        <h3>Pro</h3>
        <p>$99</p>
      </div>
      <div class="price-box">
        <h3>Elite</h3>
        <p>$149</p>
      </div>
    </div>
  </section>

</body>
</html>
