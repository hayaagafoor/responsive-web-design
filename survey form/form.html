<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haya's Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 id="title">User Experience Survey</h1>
  <p id="description">We value your feedback! Please fill out this short form to help us improve.</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Name:</label>
    <input 
      id="name" 
      type="text" 
      placeholder="Enter your full name" 
      required 
    />

    <label id="email-label" for="email">Email:</label>
    <input 
      id="email" 
      type="email" 
      placeholder="Enter your email address" 
      required 
    />

    <label id="number-label" for="number">Age (optional):</label>
    <input 
      id="number" 
      type="number" 
      min="13" 
      max="120" 
      placeholder="Enter your age" 
    />

    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown">
      <option value="">--Select an option--</option>
      <option value="social-media">Social Media</option>
      <option value="friend">Friend/Family</option>
      <option value="search">Search Engine</option>
    </select>

    <p>Would you recommend us to others?</p>
    <label><input type="radio" name="recommend" value="yes" /> Yes</label>
    <label><input type="radio" name="recommend" value="no" /> No</label>

    <p>What features do you use? (Select all that apply)</p>
    <label><input type="checkbox" value="chat" /> Chat Support</label>
    <label><input type="checkbox" value="reports" /> Monthly Reports</label>
    <label><input type="checkbox" value="dashboard" /> Dashboard Analytics</label>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
